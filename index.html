<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UAV</title>
	<link rel="stylesheet" href="dist/main.css">
</head>

<body>
	<main class="psr">
		<div class="video psr">
			<video autoplay muted loop id="bg-video" src="assets/drone.mp4" class="psa center"></video>
		</div>
	</main>

	<div id="ver" class="psa">0.0.1</div>

	<div id="cursor" class="psa b center">
		<div id="cursor-container" class="psr h100 w100 b">
			<div class="cursor-center center b psa"></div>
			<div class="cursor-point top tall psa b"></div>
			<div class="cursor-point top wide-small psa b"></div>
			<div class="cursor-point wide left psa b"></div>	
			<div class="cursor-point left tall-small psa b"></div>	
			<div class="cursor-point wide right psa b"></div>
			<div class="cursor-point right tall-small psa b"></div>
			<div class="cursor-point tall bottom psa b"></div>
			<div class="cursor-point bottom wide-small psa b"></div>

			<div class="letter psa b">C</div>
		</div>
	</div>

<script src="dist/main.js"></script>

</body>
</html>
